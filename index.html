<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Prueba técnica 6</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="body">
	<div class="wrapper">
		<header class="header">
			<img src="/images/adalab-logo.png" alt="adalab-logo" class="header-image" title="Logo Adalab">
			<div class="date-wrapper" id="date-wrapper">
				<div id="day" class="day-wrapper"></div>
				<div class="date">
					<span id="week-day" class="week-day"></span>
					<span id="month-year" class="month-year"></span>
				</div>
			</div>
		</header>
		<main id="main" class="main">
			<ul id="toDoList" class="to-do-list"></ul>
			<div id="modal" class="hidden modal">
				<label for="to-do-task" class="label-input">Nueva tarea</label>
				<input type="text" name="to-do-task" id="to-do-task" class="input-task">
				<button id="add-task" class="add-task">Añadir</button>
			</div>
		</main>
		<footer class="footer">
			<button id="display-modal-button" class="display-modal-button" title="Añadir tarea">
				+
			</button>
		</footer>
	</div>
	<script type="text/javascript" src="js/main.js">
	</script>
</body>

</html>
